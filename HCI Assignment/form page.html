<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header"
    style="background-image: url(th.jpg);
    background-size: cover;">
    𝐒𝐮𝐧𝐛𝐢𝐜 𝐔𝐧𝐢𝐯𝐞𝐫𝐬𝐢𝐭𝐲
    </div>

    <div class="topnav" id="myTopnav">
        <p style="color: white;
        float: left;
        font-size: 14px;
        letter-spacing: 20px;
        padding-left: 10px;
        font-weight: 800;">
            UNIVERSITY
        </p>
        <div style="float: right;">
            <a href="./Main page.html"><b>Home</b></a>
            <a href="./program page.html"><b>Programs</b></a>
            <a href="./Main page.html#sectioncontact" ><b>Contact</b></a>
        </div>

    </div>

    <div class="boxdiv">
        
        <div class="leftbox">
<!-- 
            <img src="studying_student_library.jpg"
            style="filter: brightness(50%);
            width: 120rem;"> -->


            <div class="picturetext1"
            style="color: yellow;">
                <h1>
                    SUNBIC University Application
                </h1>

                <br>
                <br>

                <p>
                    We invite you to become one of SUNBICERS.
                </p>

                <p>
                    To do so, fill up the form on the right side.
                </p>
            </div>   
        </div>

        <div class="rightbox">
           
            <form action="" method="get" id="registerform">
                <h1>
                Application Page
                </h1>

                <div class="form-control">
                    <label for="fullname">Your Name</label>
                    <input type="text" id="firstname"
                    name="firstname" placeholder="First Name">
                    <input type="text" id="lastname"
                    name="lastname" placeholder="Last Name">
                </div>

                <br>

                <div class="form-control">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="ChooseGender" selected>Choose Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <br>
                
                <div class="form-control">
                    <label for="phonenumber">Phone number</label>
                    <input type="text" id="phonenumber"
                    name="phonenumber" placeholder="Phone Number">
                </div>

                <br>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email"
                    name="email" placeholder="Email">
                </div>

                <br>

                <div class="form-control">
                    <label for="parentname">Parent / Guardian Name</label>
                    <input type="text" id="parentfirstname"
                    name="firstname" placeholder="First Name">
                    <input type="text" id="parentlastname"
                    name="lastname" placeholder="Last Name">
                </div>

                <br>

                <div class="form-control">
                    <label for="parentnumber">Parent / Guardian Phone Number</label>
                    <input type="text" id="parentnumber"
                    name="phonenumber" placeholder="Phone Number">
                </div>

                <br>

                <div class="form-control">
                    <label for="fullname">Class you want to apply</label>
                    <select name="Course" id="course">
                        <option value="ChooseCourse" selected>Choose Course</option>
                        <option value="ComputerScience">Computer Science</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Pyschology">Psychology</option>
                    </select>
                </div>

                <br>
                <br>

                <div class="form-control">
                    <label for="birthdate">Student's birth date</label>
                    <input type="date" id="datetime"
                    name="datetime" placeholder="Please select">
                </div>

                <br>

                <div class="form-control"> 
                    <input type="checkbox" name="toc" id="tos">
                    Agree with Terms of Service
                </div>
                
                
                <button type="submit" class="btn">Submit</button>
                <br>
                <br>
                <br>
                <p style="color: red; font-size: 12px" id="error"></p>

            </form>
        </div>
    </div>


</body>
<script src="javaScriptValidation.js"></script>
</html>
